<!DOCTYPE html>
<html lang="en" ng-app="meTime">
  <head>
    <meta charset="utf-8">
    <title>My First Bitstarter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-combined.no-icons.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fsocial-buttons.css">

    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fjquery.js"></script>
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript" src="js/ngAppConfig.js"> </script>
    <script type="text/javascript" src="js/controllers.js"> </script>

    <link rel="stylesheet" href="css/custom.css">

  </head>
  <body>
  <!-- Mobile-friendly navbar adapted from example. -->
  <!-- http://twitter.github.io/bootstrap/examples/starter-template.html -->
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
          <div class="container">
              <a class="brand" href="#/">Me Time</a>
              <div class="nav-collapse collapse" ng-controller="NavBarController">
                  <ul class="nav">
                      <li ng-repeat="navBarItem in navBarItems" ng-class="{active : (navBarItem.url.indexOf($location.path()) > -1 )}"><a ng-click="toggleStatus(navBarItem)" href="{{ navBarItem.url }}">{{ navBarItem.text }}</a></li>
                  </ul>
              </div><!--/.nav-collapse -->
          </div>
      </div>
  </div>

  <div ng-view>

  </div>

  </body>
</html>

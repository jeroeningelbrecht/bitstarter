<!DOCTYPE html>
<html lang="en" ng-app="meTime">
  <head>
    <meta charset="utf-8">
    <title>My First Bitstarter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
  <!-- Mobile-friendly navbar adapted from example. -->
  <!-- http://twitter.github.io/bootstrap/examples/starter-template.html -->
  <div id="wrap">
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
          <div class="container">
              <a class="navbar-brand" href="#/">Me Time</a>
              <div ng-controller="NavBarController">
                  <ul class="nav navbar-nav">
                      <li ng-repeat="navBarItem in navBarItems" ng-class="{active : (navBarItem.url.indexOf($location.path()) > -1 )}"><a ng-click="toggleStatus(navBarItem)" href="{{ navBarItem.url }}">{{ navBarItem.text }}</a></li>
                  </ul>
              </div><!--/.nav-collapse -->
          </div>
      </div>
  </div>

  <div ng-view class="container">
  </div>
      <div id="push"></div>
  </div>

  <div id="footer">
      <div class="container">
          <p>
              jeroeningelbrecht [@] gmail [.] com - 2013
          </p>
      </div>
  </div>

  <!-- scripts placed at the end so the page loads faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script type="text/javascript" src="js/ngAppConfig.js"> </script>
  <script type="text/javascript" src="js/controllers.js"> </script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
  </body>
</html>
